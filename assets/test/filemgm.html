<html>
<head>
    <link href="/asset/bootstrap-3.2.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/asset/jquery-ui-1.11.0/jquery-ui.css">
    <link rel="stylesheet" href="/asset/style.css">
    <link rel="stylesheet" href="/asset/slider/css/slider.css">
    <link rel="stylesheet" href="/asset/bootstrap-select/dist/css/bootstrap-select.min.css"/>

    <script src="/asset/jquery-2.1.1.min.js"></script>
    <script src="/asset/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script src="/asset/slider/js/bootstrap-slider.js"></script>
    <script src="/asset/jquery-ui-1.11.0/jquery-ui.min.js"></script>
    <script src="/asset/jquery.steps.js"></script>
    <script src="/asset/jquery.form.js"></script>
    <script src="/asset/jquery.validate.js"></script>
    <script src="/asset/constraints.js"></script>
    <script src="/asset/filehandling.js"></script>

    <script src="/asset/bootstrap-select/dist/js/bootstrap-select.js"></script>

</head>
<body>

<div class="content">
    <form role="form">
        <div class="form-group">
            <label for="select">Files:</label>

            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span
                            class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">XNAT</a></li>
                        <li class="seperator"></li>
                        <li>
                            <a href="#" onclick="openUploadDialog()">
                                <span class="glyphicon glyphicon-cloud-upload"></span> Upload</a>
                        </li>
                        <li>
                            <a href="#" onclick="load_files($('#select'))">
                                <span class="glyphicon glyphicon-refresh"></span> Refresh</a>
                        </li>
                    </ul>
                </div>
                <select id="select" name="file-picker" class="show-menu-arrow show-tick form-control file-picker"
                        data-size="15" data-live-search="true"></select>

            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="file-upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">File upload</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" action="#" id="file-upload-form">
                    <div class="form-group">
                        <label for="file_upload" class="col-sm-2 control-label">Choose file...</label>
                        <div class="col-sm-10">
                            <input type="file" name="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category</label>

                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="category" id="category"/>
                        </div>
                    </div>
                    <div class="progress col-sm-offset-2 col-sm-8">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100" style="width: 0%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-send"></span> Upload
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer clearfix" style="clear:both; margin-top:6em;">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
