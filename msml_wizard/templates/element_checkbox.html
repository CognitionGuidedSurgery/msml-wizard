<div class="form-group">
    <label for="{{name}}">{{label}}</label>
    {% for k, v in options %}
    <div class="checkbox">
        <label class="{%if singlerow%}checkbox-inline{%endif%}">
            <input type="checkbox" name="{{name}}" id="{{name}}" value="{{k}}">
            {{k}}
        </label>
        {% endfor %}
    </div>
</div>
