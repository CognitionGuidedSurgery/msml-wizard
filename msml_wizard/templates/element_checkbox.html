<div class="form-group">
    <label for="{{name}}">{{label}}</label>
    {% for k, v in options %}
    <div class="{%if singlerow%}checkbox-inline{%else%}checkbox{%endif%}">
        <label>
            <input type="checkbox" name="{{name}}" id="{{name}}" value="{{k}}">
            {{k}}
        </label>
        {% endfor %}
    </div>
            {% if helpblock %}
        <p class="help-block">{{helpblock}}</p>
        {% endif %}
</div>
