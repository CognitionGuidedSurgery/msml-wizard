<div class="form-group">
    <label for="{{id}}">{{label}}</label>
    <select id="{{id}}" name="{{id}}" class="form-control">
        {% for label, key in options %}
        <option value="{{key}}">
            {{label}}
        </option>
        {% endfor %}
    </select>
        {% if helpblock %}
        <p class="help-block">{{helpblock}}</p>
        {% endif %}
</div>
