{% extends "base.html" %}

{% block content %}
        {% autoescape False %}
        {{html_content}}



<!-- Modal -->
<div class="modal fade" id="file-upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">File upload</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" action="#" id="file-upload-form">
                    <div class="form-group">
                        <label for="file_upload" class="col-sm-2 control-label">Choose file...</label>
                        <div class="col-sm-10">
                            <input type="file" name="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category</label>

                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="category" id="category"/>
                        </div>
                    </div>
                    <div class="progress col-sm-offset-2 col-sm-8">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100" style="width: 0%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-send"></span> Upload
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer clearfix" style="clear:both; margin-top:6em;">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

        <script>
            var constraints = [
                {% for id, pred in constraints.iteritems() %}
                    [{{pred}}, "{{id}}"],
                {%endfor%}
            ];

            var wizard_name = "{{wizard_name}}";

            $(function () {
             $("input, select, .ui-slider").change(evalConstraints);
             evalConstraints();
                //$('form').on('submit', submit_wizard);
            });
        </script>
        {% endautoescape %}



{%endblock%}
