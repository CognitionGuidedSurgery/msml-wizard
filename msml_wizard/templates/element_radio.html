<div class="form-group">
    <label>{{label}}</label>
    {% for k, v in options %}
    <div class="radio">
        <label class="{%if singlerow%}radio-inline{%endif%}">

            <input type="radio" name="{{name}}" id="{{name}}_{{k}}" value="{{k}}">
            {{v}}
        </label>
    </div>
    {% endfor %}
</div>
