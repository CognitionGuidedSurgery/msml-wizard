<div class="form-group">
    <label>{{label}}</label>

    <div class="form-control">
        {% for k, v in options %}
        <div class="{%if singlerow%}radio-inline{%else%}radio{%endif%}">
            <label class="">
                <input type="radio" name="{{id}}" id="{{id}}_{{k}}" value="{{k}}">
                {{v}}
            </label>
        </div>
        {% endfor %}
    </div>

</div>
